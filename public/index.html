<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saurabh Mishra</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" media="screen" href="css/main.css">

  <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
  <div class="top-level-flex">
    <div class="empty-flex"></div>
    <div class="content-column">
      <div class="empty-flex"></div>
      <div class="content-flex">

        <img class="image" src="assets/self_image.jpg" alt="Self image">
        <p id="description" class="description" onload="populateDescription">
          Yo! I am Saurabh Mishra, 
          <br>
          I currently spend my time working on mobile stuff (android) at
          <br>
          <span class="link" id="mm">Mutual Mobile</span>
          <br>
          Want to discuss interesting tech things, let's get in touch.
        </p>
        <div class="social-flex">

          <img id="github" class="social-icon" src="assets/github.svg" title="Github">
          <img id="linkedin" class="social-icon" src="assets/linkedin.svg" title="LinkedIn">
          <img id="medium" class="social-icon" src="assets/medium.svg" title="Medium">
          <img id="twitter" class="social-icon" src="assets/twitter.svg" title="Twitter">

        </div>
      </div>
      <div class="footnote-flex">
        <p>Made with &#x1F49B by Saurabh Mishra</p>
      </div>

    </div>
    <div class="empty-flex"></div>

  </div>
</body>

</html>
